<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crescita 2K25</title>
    <link rel="image" type="image" href="/src/crest.jpg"/>
    <style>
      @keyframes flicker {
  0% { opacity: 0.8; filter: drop-shadow(0 0 4px #2ec427); }
  50% { opacity: 1; filter: drop-shadow(0 0 8px #2ec427); }
  100% { opacity: 0.8; filter: drop-shadow(0 0 4px #2ec427); }
}

.flicker-glow {
  animation: flicker 0.6s infinite alternate ease-in-out;
}
body{
  cursor: none;
  background-color: #0d2c0c;
}
    </style>

    
  </head>
  <body>
    
    <video style="  position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 30%;
    object-fit: cover;
    z-index: 5;
    mix-blend-mode: overlay;
    pointer-events: none;" autoplay muted loop>
        <source src="overlay2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <video style="  position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 20%;
    object-fit: cover;
    z-index: -10;
    mix-blend-mode: screen;
    pointer-events: none;" autoplay muted loop>
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video style="  position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    filter: invert(100%);
    opacity: 30%;
    object-fit: cover;
    z-index: 10;
    mix-blend-mode: multiply;
    pointer-events: none;" autoplay muted loop>
        <source src="overlay.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
